<div class="row">
  {% for item in menu_items %}
    <div class="col-md-4 mb-3">
      <div class="card h-100 menu-card-trigger" data-menu-id="{{ item.id }}" style="cursor:pointer;">
  <div class="row g-0 align-items-center">
    <div class="col-4 col-md-5 ps-2" style="overflow:hidden;">
      <img src="{{ item.image_url|default('/static/menu-default.jpg') }}" class="img-fluid rounded" alt="{{ item.title }}" style="object-fit:cover; width:100%; height:110px;">
    </div>
    <div class="col-8 col-md-7">
      <div class="card-body d-flex flex-column justify-content-between h-100">
        <div>
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
        </div>
        <div class="mt-3">
          <a href="tel:{{ item.phone|default('+94771234567') }}" class="btn btn-outline-success mb-2 w-100">මිල ගණන් සඳහා අමතන්න</a>
        </div>
      </div>
    </div>
  </div>
</div>
    </div>
  {% endfor %}
</div>
