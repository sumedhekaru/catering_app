<div class="col-6 col-md-4 col-lg-2">
  <div class="flip-card why-flip h-100 border-0 shadow-sm py-3 mx-auto" style="width:100%;max-width:220px;cursor:pointer;">
    <div class="flip-card-inner">
      <div class="flip-card-front card h-100 border-0 text-center py-3 bg-white">
        <div style="font-size:2rem; color:#2d6a4f;">{{ icon }}</div>
        <div class="fw-bold mt-2">{{ title }}</div>
        <div class="small text-muted">{{ short_desc }}</div>
      </div>
      <div class="flip-card-back card h-100 border-0 text-center py-3 bg-light">
        <div class="fw-bold mt-2" style="color:#2d6a4f;">{{ title }}</div>
        <div class="small mt-2 px-2">{{ detail_desc }}</div>
      </div>
    </div>
  </div>
</div>
