<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Pera Caters{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ request.url_for('static', path='styles.css') }}">
    {% block head_extra %}{% endblock %}
    <style>
        body {
            background: #f8fafc;
            font-family: 'Inter', Arial, sans-serif;
        }
    </style>
    <!-- GLightbox CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
</head>
<body>
    {% include '_navbar.html' %}
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer text-center py-3 mt-5">
        <div>Pera Caters | Address | Phone | Email | <a href="https://facebook.com/yourpage">Facebook</a></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- GLightbox JS -->
<script src="https://cdn.jsdelivr.net/npm/glightbox/dist/js/glightbox.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const lightbox = GLightbox({ selector: '.glightbox' });
    document.querySelectorAll('.why-flip').forEach(function(flipCard) {
        flipCard.addEventListener('click', function() {
            flipCard.classList.toggle('flipped');
        });
    });
});
</script>
{% block scripts %}{% endblock %}
</body>
</html>
